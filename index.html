    <script>
      let translations = {};
      $.getJSON('translations.json').done(function(data) {
        translations = data;
        $(function() {
          $('.lang').each(function(index, element) {
            let translation = $.parseHTML(
              translations['nl'][$(this).attr('key')],
            )[0];
            console.log(translation);
            $(this).html(translation);
          });
          $('.translate').click(function() {
            const lang = $(this).attr('id');
            $('.lang').each(function(index, element) {
              let translation = translations[lang][$(this).attr('key')];
              $(this).html(translation);
            });
          });
        });
      });
    </script>
